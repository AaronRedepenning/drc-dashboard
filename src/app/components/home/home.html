<div class="row">
    
    <!-- Current Conditions Panel -->
    <div class="col-md-6">
        <div class="panel">
            <div class="panel-title">
                <h3>Current Facility Conditions</h3>
            </div>
            <div class="panel-body">
                
                <div class="row">
                    <div class="col-md-5">
                        <div class="cur-temp">
                            <span class="cur-temp-val">73</span>
                            <span class="cur-temp-unit">°F</span>
                        </div>
                    </div>
                    
                    <div class="col-md-7 sensor-data">
                        <!-- Data row 0 -->
                        <div class="row data-row">
                            <div class="col-md-5 data-title">
                                Humidity:
                            </div>
                            <div class="col-md-7">
                                <span class="data-value">100</span>
                                <span class="data-unit">% </span>
                            </div>
                        </div>
                        
                        <!-- Data row 1 -->
                        <div class="row data-row">
                            <div class="col-md-5 data-title">
                                Pressure:
                            </div>
                            <div class="col-md-7">
                                <span class="data-value"> 1204.6 </span>
                                <span class="data-unit"> hPa </span>
                            </div>
                        </div>
                        
                        <!-- Data row 2 -->
                        <div class="row data-row">
                            <div class="col-md-5 data-title">
                                Dew Point:
                            </div>
                            <div class="col-md-7">
                                <span class="data-value">47</span>
                                <span class="data-unit"> °F </span>
                            </div>
                        </div>
                        
                        <!-- Data row 3 -->
                        <div class="row data-row">
                            <div class="col-md-5 data-title">
                                CO2:
                            </div>
                            <div class="col-md-7">
                                <span class="data-value"> -- -- . -- </span>
                                <span class="data-unit"> ppm </span>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <!-- /Current Conditions Panel -->
    
    <!-- Table -->
    <div class="col-md-6">
        <div class="panel">
            <div class="panel-title">
                <h3>Facility Conditions History</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-condensed table-responsive">
                    <tr>
                        <td></td>
                        <td style="font-weight: 700;">
                            High
                        </td>
                        <td style="font-weight: 700;">
                            Low
                        </td>
                        <td style="font-weight: 700;">Average</td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700;">Temperature</td>
                        <td>
                            120 °F
                        </td>
                        <td>
                            22 °F
                        </td>
                        <td>72 °F</td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700;">Humidity</td>
                        <td>
                            100 %
                        </td>
                        <td>
                            12 %
                        </td>
                        <td>50 %</td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700;">Pressure</td>
                        <td>
                            40000 ppm
                        </td>
                        <td>
                            90 ppm
                        </td>
                        <td>1120 ppm</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- /Table -->
</div>

<div class="row">
    <d3-gauge [value]="tempValue" [size]="250"></d3-gauge>
    <d3-gauge [value]="humValue" [size]="250"></d3-gauge>
</div>
